<!-- Selected Anime -->
<div>
  <img ng-src="{{anime.selectedAnime.picture}}" class="img-responsive">
  <div> {{anime.selectedAnime.title}} </div>
  <div> Score: {{anime.selectedAnime.rating}} </div>
  <div> Episodes: {{anime.selectedAnime.episodes}} </div>
  <p> {{anime.selectedAnime.description}} </p>
</div>

<section ng-controller="commentsController as commentsCtrl">

  <!-- Create New Comments -->
  <form ng-submit="commentsCtrl.create(anime.selectedAnime._id)">
    <input type="text" name="title" placeholder="Title" ng-model="commentsCtrl.comment.title">

    <input type="text" name="content" placeholder="Content" ng-model="commentsCtrl.comment.content">

    <input type="submit" value="Submit">
  </form>

  <!-- Show all comments -->
  <ul>
    <li ng-repeat="comment in anime.selectedAnime.comments">
      {{comment.title}} <br>
      {{comment.content}}
      <button ng-click="commentsCtrl.removeComment(comment._id)">Delete</button>
    </li>
  </ul> 
</section>
