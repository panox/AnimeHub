<!-- Show all anime -->
<section class="container-fluid">
  <div class="row" ng-repeat="letter in anime.all track by $index" ng-if="$index % 4 == 0">
    <div class="col-sm-3 letter-box" 
         ng-repeat="i in [$index, $index + 1, $index + 2, $index + 3]" 
         ng-if="anime.all[i] != null">
      <div class="anime">
        <a ui-sref="oneAnime({animeId: anime.all[i]._id})" ng-if="user.loggedIn()">
          <img ng-src="{{anime.all[i].picture}}" class="img-responsive">
        </a>
        <a ng-if="!user.loggedIn()">
          <img ng-src="{{anime.all[i].picture}}" class="img-responsive">
        </a>
        <div> {{anime.all[i].title}} </div>
        <div> Score: {{anime.all[i].rating}} </div>
        <div> Episodes: {{anime.all[i].episodes}} </div>
      </div>
    </div>
  </div>
</section>
