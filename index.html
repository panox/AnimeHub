<!DOCTYPE html>
<html ng-app="animeHub">
<head>
  <meta charset="utf-8">
  <script type="text/javascript" src="./js/vendor.min.js"></script>
  <script type="text/javascript" src="./js/javascript.js"></script>
  <script type="text/javascript" src="./js/facebook.js"></script>
  <script type="text/javascript" src="https://js.stripe.com/v2/"></script>
  <!-- This identifies your website in the createToken call -->
  <script type="text/javascript">
    Stripe.setPublishableKey('pk_test_hH5Fe3p7JU0r88Hklk3Y6J7m');
  </script>
</head>
<body ng-controller="usersController as user">

  <!-- Fb Init -->
  <div id="fb-root"></div>

  <nav>
     <a ui-sref-active="active" ui-sref="home">Anime</a>
     <a ng-if="user.loggedIn()" ui-sref-active="active" ui-sref="profile">Profile</a>
     <a ng-if="!user.loggedIn()" ui-sref-active="active" ui-sref="login">Login</a>
     <a ng-if="!user.loggedIn()" ui-sref-active="active" ui-sref="signup">Signup</a>
     <a ng-if="user.loggedIn()" href="#" ng-click="user.logout()">Logout</a>
  </nav>

  <button ng-click="user.payFormToggle()">Make a Donation</button>
  <form id="payment-form" ng-submit="user.pay()" ng-if="!user.payForm">
    <span class="payment-errors"></span>

    <div class="form-row">
      <label>
        <span>Card Number</span>
        <input type="text" size="20" data-stripe="number"/>
      </label>
    </div>

    <div class="form-row">
      <label>
        <span>CVC</span>
        <input type="text" size="4" data-stripe="cvc"/>
      </label>
    </div>

    <div class="form-row">
      <label>
        <span>Expiration (MM/YYYY)</span>
        <input type="text" size="2" data-stripe="exp-month"/>
      </label>
      <input type="text" size="4" data-stripe="exp-year"/>
    </div>

    <button type="submit">Pay</button>
  </form>

  <div ui-view></div>
  
</body>
