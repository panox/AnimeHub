<!DOCTYPE html>
<html ng-app="animeHub">
<head>
  <meta charset="utf-8">
  <title>AnimeHub</title>
  <script type="text/javascript" src="/js/vendor.min.js"></script>
  <script type="text/javascript" src="/js/javascript.js"></script>
</head>
<body ng-controller="usersController as user">
<div id="fb-root"></div>
<div class="fb-share-button" data-href="http://www.localhost:8000/" data-layout="button"></div>

  <nav>
    <a ui-sref-active="active" ui-sref="home">Anime</a>
    <a ui-sref-active="active" ui-sref="profile">Profile</a>
    <a ng-hide="user.loggedIn()" ui-sref-active="active" ui-sref="login">Login</a>
    <a ng-hide="user.loggedIn()" ui-sref-active="active" ui-sref="signup">Signup</a>
    <a ng-show="user.loggedIn()" href="#" ng-click="user.logout()">Logout</a>
  </nav>

  <div ui-view></div>

  <script>
  window.fbAsyncInit = function() {
      FB.init({
        appId      : '578822125476510',
        xfbml      : true,
        version    : 'v2.5'
      });
    };

    (function(d, s, id){
       var js, fjs = d.getElementsByTagName(s)[0];
       if (d.getElementById(id)) {return;}
       js = d.createElement(s); js.id = id;
       js.src = "//connect.facebook.net/en_GB/sdk.js";
       fjs.parentNode.insertBefore(js, fjs);
     }(document, 'script', 'facebook-jssdk'));

  $('#fb-share-button').click(function() {
      FB.ui({
            method: 'feed',
            link: "The link you want to share", 
            picture: 'The picture url',
            name: "The name who will be displayed on the post",
            description: "The description who will be displayed"
          }, function(response){
              console.log(response);
          }
      );
  });

  // (function(d, s, id) {
  //   var js, fjs = d.getElementsByTagName(s)[0];
  //   console.log(fjs)
  //   console.log(js)
  //   if (d.getElementById(id)) return;
  //   js = d.createElement(s); js.id = id;
  //   js.src = "//connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v2.5&appId=578822125476510";
  //   fjs.parentNode.insertBefore(js, fjs);
  // }(document, 'script', 'facebook-jssdk'));</script>
</body>
</html>
