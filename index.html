<!DOCTYPE html>
<html ng-app="animeHub">
<head>
  <meta charset="utf-8">
  <meta property="og:url"  content="http://dc2ab94b.ngrok.io" />
  <meta property="og:type"          content="website" />
  <meta property="og:title"         content="Your Website Title" />
  <meta property="og:description"   content="Your description" />
  <script type="text/javascript" src="/js/vendor.min.js"></script>
  <script type="text/javascript" src="/js/javascript.js"></script>
</head>
<body ng-controller="usersController as user">
<!-- Initialize Facebook -->
  <div id="fb-root"></div>
  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '1664979030450339',
        xfbml      : true,
        version    : 'v2.5'
      });
    };

    (function(d, s, id){
       var js, fjs = d.getElementsByTagName(s)[0];
       if (d.getElementById(id)) {return;}
       js = d.createElement(s); js.id = id;
       js.src = "//connect.facebook.net/en_US/sdk.js";
       fjs.parentNode.insertBefore(js, fjs);
     }(document, 'script', 'facebook-jssdk'));

  </script>

  <nav>
     <a ui-sref-active="active" ui-sref="home">Anime</a>
     <a ui-sref-active="active" ui-sref="profile">Profile</a>
     <a ng-hide="user.loggedIn()" ui-sref-active="active" ui-sref="login">Login</a>
     <a ng-hide="user.loggedIn()" ui-sref-active="active" ui-sref="signup">Signup</a>
     <a ng-show="user.loggedIn()" href="#" ng-click="user.logout()">Logout</a>
   </nav>

  <div ui-view></div>
  
</body>
