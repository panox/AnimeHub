<!DOCTYPE html>
<html ng-app="animeHub">
<head>
  <title>AnimeHub</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/cyborg/bootstrap.min.css">
  <!-- Angular -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
  <script src="https://cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.js"></script>
  <!-- My files -->
  <!-- Css -->
  <link rel="stylesheet" href="stylesheets/style.css">
  <!-- Js -->
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/models/anime.js"></script>
  <script type="text/javascript" src="./js/services/tokenService.js"></script>
  <script type="text/javascript" src="./js/services/authInterceptor.js"></script>
  <script type="text/javascript" src="js/controllers/animeController.js"></script>
  <script src="js/directives/show.js"></script>
</head>
<body ng-controller="animeController as anime">
  <header class="container">
    <div class="col-centered col-sm-6">
      <form ng-submit="anime.anilistAccess()">

          <input type="text" name="client_id" ng-model="anime.anilist.client_id">

          <input type="text" name="client_secret" ng-model="anime.anilist.client_secret">

        <input type="submit" value="Access" class="btn btn-success">
      </form>
      <button ng-click="anime.getFall()" class="btn btn-default" id="fall">
        Fall Tv Series
      </button>
    </div>
  </header>
<!--   <main class="container-fluid">
    <div class="col-sm-3">
      <img ng-src="{{anime.one.image_url_lge}}">
      <div> {{anime.one.title_romaji}} </div>
      <div> Score: {{anime.one.average_score}} </div>
      <div> Episodes: {{anime.one.total_episodes}} </div>
    </div>
  </main> -->

  <!-- <show question="anime.alphabet"></show> -->
  
  <section class="container-fluid">
    <div class="row" ng-repeat="letter in anime.fall track by $index" ng-if="$index % 4 == 0">
      <div class="col-sm-3 letter-box" 
           ng-repeat="i in [$index, $index + 1, $index + 2, $index + 3]" 
           ng-if="anime.fall[i] != null">
        <div class="anime">
          <img ng-src="{{anime.fall[i].image_url_lge}}" class="img-responsive">
          <div> {{anime.fall[i].title_romaji}} </div>
          <div> Score: {{anime.fall[i].average_score}} </div>
          <div> Episodes: {{anime.fall[i].total_episodes}} </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
